<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An immersive moonlit lakeside birthday animation for Aden (ÿßÿØ€åŸÜ) featuring scroll-based animations and modern design patterns">
    <title>Happy Birthday Aden! üåô</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Noto+Nastaliq+Urdu&family=Playfair+Display:wght@400;600&display=swap');

        :root {
            --primary-color: #e6d5ac;
            --secondary-color: #0a0a0a;
            --accent-color: #4a9eff;
            --text-color: #ffffff;
            --transition-slow: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-inset-left: env(safe-area-inset-left, 0px);
            --safe-area-inset-right: env(safe-area-inset-right, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
            scroll-behavior: smooth;
        }

        body {
            background: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            perspective: 1000px;
            min-height: 100vh;
            width: 100%;
            position: relative;
            touch-action: pan-y;
            padding: var(--safe-area-inset-top) var(--safe-area-inset-left) var(--safe-area-inset-bottom) var(--safe-area-inset-right);
        }

        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            will-change: transform; /* Optimize performance */
            transform: translateZ(0); /* Force GPU acceleration */
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: translateZ(-1000px);
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
            transform-style: preserve-3d;
        }

        .star::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #fff, transparent);
            filter: blur(2px);
            opacity: 0.5;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: var(--opacity); transform: scale(1.2); }
        }

        .moon {
            position: absolute;
            top: 10vh;
            right: 10vw;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #fff, #e6d5ac);
            border-radius: 50%;
            box-shadow: 
                0 0 50px rgba(230, 213, 172, 0.3),
                0 0 100px rgba(230, 213, 172, 0.2),
                0 0 150px rgba(230, 213, 172, 0.1);
            transform-style: preserve-3d;
            animation: moonGlow 4s ease-in-out infinite;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(5px);
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 50px rgba(230, 213, 172, 0.3), 0 0 100px rgba(230, 213, 172, 0.2), 0 0 150px rgba(230, 213, 172, 0.1); }
            50% { box-shadow: 0 0 70px rgba(230, 213, 172, 0.4), 0 0 120px rgba(230, 213, 172, 0.3), 0 0 170px rgba(230, 213, 172, 0.2); }
        }

        .lake {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            background: linear-gradient(180deg, 
                transparent,
                rgba(0, 40, 40, 0.3) 20%,
                rgba(0, 40, 40, 0.5) 40%,
                rgba(0, 40, 40, 0.7) 60%,
                rgba(0, 40, 40, 0.9) 80%,
                rgba(0, 40, 40, 1) 100%
            );
            transform-style: preserve-3d;
            transform: translateZ(-500px);
        }

        .ripple {
            position: absolute;
            border: 2px solid rgba(230, 213, 172, 0.1);
            border-radius: 50%;
            animation: rippleEffect 4s linear infinite;
            opacity: 0;
            transform-style: preserve-3d;
        }

        @keyframes rippleEffect {
            0% { transform: scale(0) translateZ(0); opacity: 0.5; }
            100% { transform: scale(2) translateZ(100px); opacity: 0; }
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity var(--transition-slow), transform var(--transition-slow);
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
            padding-bottom: calc(2rem + var(--safe-area-inset-bottom));
        }

        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            opacity: 0;
            transform: translateY(50px);
            transition: all var(--transition-slow);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .birthday-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 5rem);
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(230, 213, 172, 0.3);
            letter-spacing: 0.2em;
            opacity: 0;
            transform: translateY(30px);
            transition: all var(--transition-slow);
        }

        .birthday-title.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .urdu-name {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: clamp(4rem, 10vw, 8rem);
            color: var(--primary-color);
            text-align: center;
            margin: 2rem 0;
            text-shadow: 0 0 30px rgba(230, 213, 172, 0.4);
            cursor: pointer;
            position: relative;
            opacity: 0;
            transform: scale(0.9);
            transition: all var(--transition-slow);
        }

        .urdu-name.visible {
            opacity: 1;
            transform: scale(1);
        }

        .urdu-name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            transition: width var(--transition-medium);
        }

        .urdu-name:hover::after {
            width: 80%;
        }

        .meaning {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--primary-color);
            text-align: center;
            margin: 2rem 0;
            font-style: italic;
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--transition-slow);
        }

        .meaning.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .wish-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 20px;
            border: 1px solid rgba(230, 213, 172, 0.1);
            transform: translateY(50px);
            opacity: 0;
            transition: all var(--transition-slow);
            position: relative;
            overflow: hidden;
        }

        .wish-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(230, 213, 172, 0.03),
                transparent
            );
            transform: translateX(-100%);
            transition: transform var(--transition-medium);
        }

        .wish-card:hover::before {
            transform: translateX(100%);
        }

        .wish-card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .wish-card p {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            line-height: 1.8;
            color: var(--text-color);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .lantern {
            position: fixed;
            width: 40px;
            height: 60px;
            background: rgba(230, 213, 172, 0.1);
            border: 1px solid rgba(230, 213, 172, 0.2);
            border-radius: 50% 50% 20% 20%;
            animation: floatLantern 6s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        .lantern::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background: rgba(230, 213, 172, 0.2);
            border-radius: 0 0 5px 5px;
        }

        .lantern::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at center, rgba(230, 213, 172, 0.3), transparent);
            border-radius: 50%;
            filter: blur(5px);
        }

        @keyframes floatLantern {
            0%, 100% { transform: translateY(0) rotate(0deg) translateZ(0); }
            50% { transform: translateY(-20px) rotate(5deg) translateZ(50px); }
        }

        .golden-particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 3s ease-in-out infinite;
            opacity: 0;
            transform-style: preserve-3d;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) rotate(0deg) translateZ(0); opacity: 0; }
            50% { opacity: 0.8; transform: translateY(-50px) rotate(180deg) translateZ(100px); }
            100% { transform: translateY(-100px) rotate(360deg) translateZ(0); opacity: 0; }
        }

        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
            opacity: 0.7;
            animation: bounce 2s infinite;
            cursor: pointer;
            z-index: 100;
            transition: opacity var(--transition-medium);
        }

        .scroll-indicator:hover {
            opacity: 1;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(-10px) translateX(-50%); }
        }

        @media (max-width: 768px) {
            .section {
                padding: 1rem;
                min-height: 100vh;
                padding-top: calc(1rem + var(--safe-area-inset-top));
                padding-bottom: calc(1rem + var(--safe-area-inset-bottom));
            }

            .moon {
                width: 80px;
                height: 80px;
                top: calc(5vh + var(--safe-area-inset-top));
                right: 5vw;
            }

            .wish-card {
                padding: 1rem;
                margin: 1rem 0;
                width: 90%;
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
            }

            .birthday-title {
                font-size: clamp(2.5rem, 6vw, 4rem);
                margin-bottom: 1rem;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            }

            .urdu-name {
                font-size: clamp(3rem, 8vw, 6rem);
                margin: 1rem 0;
                padding: 0.5rem;
                border-radius: 10px;
                transition: transform 0.2s ease-out;
            }

            .urdu-name:active {
                transform: scale(0.98);
            }

            .meaning {
                font-size: clamp(1.2rem, 3vw, 1.5rem);
                margin: 1rem 0;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            }

            .envelope-container {
                margin: 2rem auto;
                width: 90%;
                transform-origin: center center;
            }

            .envelope {
                transition: transform 0.2s ease-out;
            }

            .envelope:active {
                transform: scale(0.98);
            }

            .envelope-message {
                font-size: clamp(1rem, 2.5vw, 1.3rem);
                padding: 0 1rem;
                line-height: 1.6;
            }

            .scroll-indicator {
                bottom: calc(1rem + var(--safe-area-inset-bottom));
                font-size: 1rem;
                padding: 0.5rem 1rem;
                background: rgba(230, 213, 172, 0.1);
                border-radius: 20px;
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
            }

            .scroll-indicator:active {
                transform: translateY(-5px) translateX(-50%) scale(0.95);
            }

            /* Optimize animations for mobile */
            .star {
                animation-duration: calc(var(--duration) * 1.5);
                will-change: transform, opacity;
            }

            .lantern {
                display: none;
            }

            /* Improve touch targets */
            .urdu-name, .envelope, .scroll-indicator {
                min-height: 44px;
                min-width: 44px;
                cursor: pointer;
                -webkit-tap-highlight-color: transparent;
            }

            /* Add pull-to-refresh visual feedback */
            .pull-to-refresh {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 60px;
                display: flex;
                justify-content: center;
                align-items: center;
                transform: translateY(-100%);
                transition: transform 0.3s ease-out;
                z-index: 1000;
            }

            .pull-to-refresh.active {
                transform: translateY(0);
            }

            .pull-to-refresh-spinner {
                width: 24px;
                height: 24px;
                border: 2px solid var(--primary-color);
                border-top-color: transparent;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
        }

        /* Add styles for very small screens */
        @media (max-width: 360px) {
            .section {
                padding: 0.5rem;
            }

            .birthday-title {
                font-size: clamp(2rem, 5vw, 3rem);
            }

            .urdu-name {
                font-size: clamp(2.5rem, 7vw, 5rem);
            }

            .meaning {
                font-size: clamp(1rem, 2.5vw, 1.2rem);
            }
        }

        /* Optimize scrollbar for touch devices */
        @media (hover: none) {
            ::-webkit-scrollbar {
                width: 0;
                background: transparent;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(230, 213, 172, 0.8);
        }

        /* Envelope Animation Styles */
        .envelope-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 4rem auto;
            perspective: 2000px;
            transform-style: preserve-3d;
            opacity: 0;
            transform: translateY(100px) rotateX(10deg);
            transition: all var(--transition-slow);
        }

        .envelope-container.visible {
            opacity: 1;
            transform: translateY(0) rotateX(0);
        }

        .envelope {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(230, 213, 172, 0.1),
                0 0 20px rgba(230, 213, 172, 0.1);
            transform-style: preserve-3d;
            transition: transform var(--transition-medium);
            cursor: pointer;
            overflow: hidden;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 0%,
                rgba(230, 213, 172, 0.1) 45%,
                rgba(230, 213, 172, 0.2) 50%,
                rgba(230, 213, 172, 0.1) 55%,
                transparent 100%
            );
            transform: translateZ(1px);
            transition: transform var(--transition-medium);
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            transform-origin: top;
            transform: rotateX(0deg);
            transition: transform var(--transition-medium);
            z-index: 2;
            border-radius: 20px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            transform: translateZ(-1px);
            opacity: 0;
            transition: opacity var(--transition-medium);
        }

        .envelope.open .envelope-content {
            opacity: 1;
        }

        .envelope-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            transform: translate(-50%, -50%) translateZ(2px);
            transition: transform var(--transition-medium), opacity var(--transition-medium);
            z-index: 3;
            box-shadow: 0 0 20px rgba(230, 213, 172, 0.3);
        }

        .envelope-seal::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        .envelope.open .envelope-seal {
            transform: translate(-50%, -50%) translateZ(2px) scale(0.8);
            opacity: 0;
        }

        .envelope-message {
            color: var(--primary-color);
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            text-align: center;
            line-height: 1.6;
            max-width: 80%;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--transition-medium) 0.3s;
        }

        .envelope.open .envelope-message {
            opacity: 1;
            transform: translateY(0);
        }

        .envelope-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes particleFloat {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); opacity: 0; }
        }

        /* Loading state */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity var(--transition-slow);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--primary-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Touch feedback styles */
        .touch-feedback {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(230, 213, 172, 0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .touch-feedback.active {
            transform: translate(-50%, -50%) scale(2);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="stars" id="stars"></div>
        <div class="moon"></div>
        <div class="lake" id="lake"></div>
    </div>

    <div class="content">
        <section class="section" id="intro">
            <h1 class="birthday-title">Happy Birthday</h1>
            <div class="urdu-name" onclick="createParticles()">ÿßÿØ€åŸÜ</div>
            <div class="meaning">Eternal Paradise</div>
        </section>

        <div class="envelope-container">
            <div class="envelope">
                <div class="envelope-flap"></div>
                <div class="envelope-seal"></div>
                <div class="envelope-content">
                    <div class="envelope-message">
                        <p>Dear Aden (ÿßÿØ€åŸÜ),</p>
                        <p>On this special day, may the moonlight guide your path, and may your heart be as bright as the stars above.</p>
                        <p>Happy Birthday! üéÇ‚ú®</p>
                    </div>
                </div>
                <div class="envelope-particles"></div>
            </div>
        </div>
    </div>

    <div class="scroll-indicator" onclick="scrollToNextSection()">Scroll to Explore ‚Üì</div>

    <script>
        // Create stars with parallax effect
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = window.innerWidth < 768 ? 100 : 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
                star.style.setProperty('--opacity', Math.random() * 0.5 + 0.5);
                star.style.transform = `translateZ(${Math.random() * -1000}px)`;
                starsContainer.appendChild(star);
            }
        }

        // Create ripples with depth
        function createRipples() {
            const lake = document.getElementById('lake');
            setInterval(() => {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.left = Math.random() * 100 + 'vw';
                ripple.style.top = Math.random() * 100 + 'vh';
                ripple.style.transform = `translateZ(${Math.random() * -500}px)`;
                lake.appendChild(ripple);
                setTimeout(() => ripple.remove(), 4000);
            }, 2000);
        }

        // Create floating lanterns with parallax
        function createLanterns() {
            for (let i = 0; i < 5; i++) {
                const lantern = document.createElement('div');
                lantern.className = 'lantern';
                lantern.style.left = Math.random() * 100 + 'vw';
                lantern.style.top = Math.random() * 60 + 'vh';
                lantern.style.animationDelay = Math.random() * 2 + 's';
                lantern.style.transform = `translateZ(${Math.random() * -500}px)`;
                document.body.appendChild(lantern);
            }
        }

        // Create golden particles with 3D effect
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'golden-particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.transform = `translateZ(${Math.random() * 200}px)`;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 3000);
            }
        }

        // Intersection Observer for scroll animations
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    if (entry.target.classList.contains('section')) {
                        entry.target.querySelectorAll('.birthday-title, .urdu-name, .meaning, .wish-card').forEach(el => {
                            el.classList.add('visible');
                        });
                    }
                }
            });
        }, observerOptions);

        // Observe all sections and elements
        document.querySelectorAll('.section, .birthday-title, .urdu-name, .meaning, .wish-card').forEach(el => {
            observer.observe(el);
        });

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const { innerWidth, innerHeight } = window;
            
            const x = (clientX - innerWidth / 2) / 50;
            const y = (clientY - innerHeight / 2) / 50;

            document.querySelector('.parallax-container').style.transform = 
                `translateX(${x}px) translateY(${y}px)`;

            document.querySelectorAll('.star').forEach(star => {
                const depth = parseFloat(star.style.transform.match(/-?\d+/)[0]);
                const moveX = x * (depth / 1000);
                const moveY = y * (depth / 1000);
                star.style.transform = `translateZ(${depth}px) translateX(${moveX}px) translateY(${moveY}px)`;
            });
        });

        // Smooth scroll to next section
        function scrollToNextSection() {
            const currentSection = document.querySelector('.section:not(.visible)') || 
                                 document.querySelector('.section:last-child');
            if (currentSection) {
                currentSection.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Initialize animations
        window.addEventListener('load', () => {
            const loadingOverlay = document.querySelector('.loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.remove();
                }, 800);
            }
            createStars();
            createRipples();
            createLanterns();
            document.querySelector('.content').classList.add('visible');
        });

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                document.getElementById('stars').innerHTML = '';
                createStars();
            }, 250);
        });

        // Envelope Animation
        const envelope = document.querySelector('.envelope');
        const envelopeContainer = document.querySelector('.envelope-container');
        const particlesContainer = document.querySelector('.envelope-particles');

        // Create particles
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                particle.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
                particlesContainer.appendChild(particle);
            }
        }

        // Animate particles
        function animateParticles() {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                particle.style.animation = `particleFloat ${Math.random() * 2 + 1}s ease-out forwards`;
            });
        }

        // Handle envelope click
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('open');
            if (envelope.classList.contains('open')) {
                animateParticles();
            }
        });

        // Intersection Observer for envelope
        const envelopeObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    createParticles();
                }
            });
        }, { threshold: 0.2 });

        envelopeObserver.observe(envelopeContainer);

        // Scroll-based envelope tilt effect
        document.addEventListener('mousemove', (e) => {
            if (!envelopeContainer.classList.contains('visible')) return;
            
            const rect = envelopeContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            envelope.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        envelope.addEventListener('mouseleave', () => {
            envelope.style.transform = 'rotateX(0) rotateY(0)';
        });

        // Optimize parallax for touch devices
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (!touchStartX || !touchStartY) return;

            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            
            const x = (touchX - touchStartX) / 20;
            const y = (touchY - touchStartY) / 20;

            document.querySelector('.parallax-container').style.transform = 
                `translateX(${x}px) translateY(${y}px)`;

            document.querySelectorAll('.star').forEach(star => {
                const depth = parseFloat(star.style.transform.match(/-?\d+/)[0]);
                const moveX = x * (depth / 1000);
                const moveY = y * (depth / 1000);
                star.style.transform = `translateZ(${depth}px) translateX(${moveX}px) translateY(${moveY}px)`;
            });
        }, { passive: true });

        document.addEventListener('touchend', () => {
            touchStartX = 0;
            touchStartY = 0;
            document.querySelector('.parallax-container').style.transform = 'translateX(0) translateY(0)';
        }, { passive: true });

        // Optimize scroll performance
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (!scrollTimeout) {
                scrollTimeout = setTimeout(() => {
                    scrollTimeout = null;
                    // Update elements that need to be updated on scroll
                    document.querySelectorAll('.section').forEach(section => {
                        const rect = section.getBoundingClientRect();
                        if (rect.top < window.innerHeight && rect.bottom > 0) {
                            section.classList.add('visible');
                        }
                    });
                }, 100);
            }
        }, { passive: true });

        // Add touch feedback
        function createTouchFeedback(e) {
            const feedback = document.createElement('div');
            feedback.className = 'touch-feedback';
            feedback.style.left = e.touches[0].clientX + 'px';
            feedback.style.top = e.touches[0].clientY + 'px';
            document.body.appendChild(feedback);
            
            requestAnimationFrame(() => {
                feedback.classList.add('active');
            });

            setTimeout(() => {
                feedback.classList.remove('active');
                setTimeout(() => feedback.remove(), 300);
            }, 300);
        }

        document.addEventListener('touchstart', (e) => {
            if (e.target.closest('.urdu-name, .envelope, .scroll-indicator')) {
                createTouchFeedback(e);
            }
        }, { passive: true });

        // Add pull-to-refresh
        let pullToRefreshStartY = 0;
        let pullToRefresh = null;

        function initPullToRefresh() {
            if (window.innerWidth <= 768) {
                if (!pullToRefresh) {
                    pullToRefresh = document.createElement('div');
                    pullToRefresh.className = 'pull-to-refresh';
                    pullToRefresh.innerHTML = '<div class="pull-to-refresh-spinner"></div>';
                    document.body.appendChild(pullToRefresh);
                }

                document.addEventListener('touchstart', (e) => {
                    if (window.scrollY === 0) {
                        pullToRefreshStartY = e.touches[0].clientY;
                    }
                }, { passive: true });

                document.addEventListener('touchmove', (e) => {
                    if (pullToRefreshStartY && window.scrollY === 0) {
                        const touchY = e.touches[0].clientY;
                        const pullDistance = touchY - pullToRefreshStartY;
                        
                        if (pullDistance > 0) {
                            e.preventDefault();
                            pullToRefresh.style.transform = `translateY(${Math.min(pullDistance / 2, 60)}px)`;
                            
                            if (pullDistance > 100) {
                                pullToRefresh.classList.add('active');
                            }
                        }
                    }
                }, { passive: false });

                document.addEventListener('touchend', () => {
                    if (pullToRefresh.classList.contains('active')) {
                        window.location.reload();
                    } else {
                        pullToRefresh.style.transform = 'translateY(-100%)';
                    }
                    pullToRefreshStartY = 0;
                }, { passive: true });
            }
        }

        // Initialize pull-to-refresh
        initPullToRefresh();
        window.addEventListener('resize', initPullToRefresh);

        // Optimize scroll performance with Intersection Observer
        const scrollObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    if (entry.target.classList.contains('section')) {
                        entry.target.querySelectorAll('.birthday-title, .urdu-name, .meaning, .wish-card').forEach(el => {
                            el.classList.add('visible');
                        });
                    }
                }
            });
        }, {
            rootMargin: '50px 0px',
            threshold: 0.1
        });

        document.querySelectorAll('.section, .birthday-title, .urdu-name, .meaning, .wish-card').forEach(el => {
            scrollObserver.observe(el);
        });

        // Add loading overlay to HTML
        const loadingOverlay = document.createElement('div');
        loadingOverlay.className = 'loading-overlay';
        loadingOverlay.innerHTML = '<div class="loading-spinner"></div>';
        document.body.appendChild(loadingOverlay);
    </script>
</body>
