<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful moonlit lakeside birthday animation for Aden (ادین)">
    <title>Happy Birthday Aden! 🌙</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Noto+Nastaliq+Urdu&family=Playfair+Display:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            position: relative;
            color: #e6d5ac;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: var(--opacity); }
        }

        .moon {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #e6d5ac, #fff);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(230, 213, 172, 0.3);
            z-index: 1;
            animation: moonGlow 4s ease-in-out infinite;
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 50px rgba(230, 213, 172, 0.3); }
            50% { box-shadow: 0 0 70px rgba(230, 213, 172, 0.5); }
        }

        .lake {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            background: linear-gradient(180deg, transparent, rgba(0, 40, 40, 0.8));
            z-index: 1;
            overflow: hidden;
        }

        .ripple {
            position: absolute;
            border: 2px solid rgba(230, 213, 172, 0.1);
            border-radius: 50%;
            animation: rippleEffect 4s linear infinite;
            opacity: 0;
        }

        @keyframes rippleEffect {
            0% { transform: scale(0); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(10, 20, 20, 0.7);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(230, 213, 172, 0.1);
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(230, 213, 172, 0.1);
        }

        .birthday-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #e6d5ac;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(230, 213, 172, 0.3);
            letter-spacing: 3px;
        }

        .urdu-name {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 5rem;
            color: #e6d5ac;
            margin: 2rem 0;
            text-shadow: 0 0 15px rgba(230, 213, 172, 0.4);
            animation: glowText 3s ease-in-out infinite;
        }

        @keyframes glowText {
            0%, 100% { text-shadow: 0 0 15px rgba(230, 213, 172, 0.4); }
            50% { text-shadow: 0 0 25px rgba(230, 213, 172, 0.6); }
        }

        .meaning {
            font-size: 1.8rem;
            color: #a8b2b2;
            margin-bottom: 2rem;
            font-style: italic;
            animation: shimmer 3s infinite;
        }

        .wish-card {
            background: rgba(20, 30, 30, 0.6);
            padding: 2rem;
            margin: 1.5rem 0;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(230, 213, 172, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
            transition: all 0.3s ease;
        }

        .wish-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(230, 213, 172, 0.2);
        }

        .lantern {
            position: absolute;
            width: 40px;
            height: 60px;
            background: rgba(230, 213, 172, 0.1);
            border: 1px solid rgba(230, 213, 172, 0.2);
            border-radius: 50% 50% 20% 20%;
            animation: floatLantern 6s ease-in-out infinite;
            z-index: 1;
        }

        .lantern::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background: rgba(230, 213, 172, 0.2);
            border-radius: 0 0 5px 5px;
        }

        @keyframes floatLantern {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .interactive-button {
            background: transparent;
            color: #e6d5ac;
            border: 1px solid rgba(230, 213, 172, 0.3);
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 2rem;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .interactive-button:hover {
            background: rgba(230, 213, 172, 0.1);
            border-color: rgba(230, 213, 172, 0.5);
            transform: translateY(-2px);
        }

        .golden-particle {
            position: absolute;
            background: #e6d5ac;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                width: 95%;
            }

            .birthday-title {
                font-size: 2.5rem;
            }

            .urdu-name {
                font-size: 4rem;
            }

            .meaning {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="moon"></div>
    <div class="lake" id="lake"></div>
    
    <div class="container">
        <h1 class="birthday-title">Happy Birthday</h1>
        <div class="urdu-name" onclick="createParticles()">ادین</div>
        <div class="meaning">Eternal Paradise</div>
        
        <div class="wishes">
            <div class="wish-card">
                <p>To Aden, whose name means Eternal Paradise...</p>
            </div>
            <div class="wish-card">
                <p>May your life be as calm as moonlit waters,</p>
            </div>
            <div class="wish-card">
                <p>As endless as the stars above,</p>
            </div>
            <div class="wish-card">
                <p>And as beautiful as gold dancing in the dark.</p>
            </div>
            <div class="wish-card">
                <p>Happy Birthday, ادین — You are paradise in motion.</p>
            </div>
        </div>

        <button class="interactive-button" onclick="showSpecialMessage()">Illuminate the Night</button>
    </div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
                star.style.setProperty('--opacity', Math.random() * 0.5 + 0.5);
                starsContainer.appendChild(star);
            }
        }

        // Create ripples
        function createRipples() {
            const lake = document.getElementById('lake');
            setInterval(() => {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.left = Math.random() * 100 + 'vw';
                ripple.style.top = Math.random() * 100 + 'vh';
                lake.appendChild(ripple);
                setTimeout(() => ripple.remove(), 4000);
            }, 2000);
        }

        // Create lanterns
        function createLanterns() {
            for (let i = 0; i < 5; i++) {
                const lantern = document.createElement('div');
                lantern.className = 'lantern';
                lantern.style.left = Math.random() * 100 + 'vw';
                lantern.style.top = Math.random() * 60 + 'vh';
                lantern.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(lantern);
            }
        }

        // Create golden particles
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'golden-particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 3000);
            }
        }

        // Special message
        function showSpecialMessage() {
            const messages = [
                "Like stars in the night sky, your light guides us... ✨",
                "May your path be illuminated by the moon's gentle glow... 🌙",
                "Your presence is as serene as moonlit waters... 💫",
                "Like a lantern in the dark, your spirit shines bright... 🏮",
                "May your dreams float as gracefully as golden leaves on water... 🌟"
            ];
            
            const message = messages[Math.floor(Math.random() * messages.length)];
            alert(message);
            createParticles();
        }

        // Initialize animations
        window.addEventListener('load', () => {
            createStars();
            createRipples();
            createLanterns();
        });

        // Add parallax effect to container
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const x = (window.innerWidth / 2 - e.clientX) / 50;
            const y = (window.innerHeight / 2 - e.clientY) / 50;
            container.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
